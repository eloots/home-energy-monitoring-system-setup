#cloud-config
# vim: syntax=yaml
#

timezone: Europe/Brussels

# Set your hostname here, the manage_etc_hosts will update the hosts file entries as well
hostname: static
manage_etc_hosts: false
# don't write debian.org into apt mirrors
apt_preserve_sources_list: true
# Enable password authentication with the SSH daemon
ssh_pwauth: true

packages:

# You could modify this for your own user information
users:
  - name: pirate
    gecos: "Hypriot Pirate"
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/zsh
    groups: users,docker,video
    plain_text_passwd: hypriot
    lock_passwd: false
    ssh_pwauth: true
    chpasswd: { expire: false }
  - name: akkapi
    gecos: "Akka Cluster Pi User"
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/zsh
    groups: users,docker,video
    ssh-import-id: None
    plain_text_passwd: akkapi
    ssh-authorized-keys: ssh-rsa  eric.loots@gmail.com
    lock_passwd: false
    ssh_pwauth: true
    chpasswd: { expire: false }

package_upgrade: false

# Static IP address
write_files:

  - content: |
      # Cluster #0
      192.168.200.10 node-0
      192.168.200.11 node-1
      192.168.200.12 node-2
      192.168.200.13 node-3
      192.168.200.14 node-4
    owner: root:staff
    permissions: '0755'
    path: /home/akkapi/cluster-hosts

  - content: |
      curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
      sudo apt-get update
      sudo apt-get -y upgrade
      echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
      sudo apt-get update
      sudo apt-get install -qy kubelet kubeadm kubectl kubernetes-cni
    owner: root:staff
    permissions: '0755'
    path: /usr/local/bin/install-kubernetes

  - content: |
      # Telegraf Configuration
      #
      # Telegraf is entirely plugin driven. All metrics are gathered from the
      # declared inputs, and sent to the declared outputs.
      #
      # Plugins must be declared in here to be active.
      # To deactivate a plugin, comment out the name and any variables.
      #
      # Use 'telegraf -config telegraf.conf -test' to see what metrics a config
      # file would generate.
      #
      # Environment variables can be used anywhere in this config file, simply surround
      # them with ${}. For strings the variable must be within quotes (ie, "${STR_VAR}"),
      # for numbers and booleans they should be plain (ie, ${INT_VAR}, ${BOOL_VAR})
      
      [global_tags]
      [agent]
        interval = "10s"
        round_interval = true
        metric_batch_size = 1000
        metric_buffer_limit = 10000
        collection_jitter = "0s"
        flush_interval = "10s"
        flush_jitter = "0s"
        precision = ""
        hostname = ""
        omit_hostname = false
      
      [[outputs.influxdb]]
        namepass = ["cpu",
                    "net",
                    "disk",
                    "mem",
                    "swap",
                    "gpu_temperature",
                    "cpu_temperature",
                    "net",
                    "netstat",
                    "google_ping",
                    "docker",
                    "google_dns",
                    "kernel",
                    "system",
                    "processes",
                    "diskio" 
                   ]
        urls = ["http://{{ ds.meta_data.influxdb_server_node }}:{{ ds.meta_data.influxdb_server_port }}"]
        database = "rpi_monitoring"
        username = "demo"
        password = "demo"
      
      [[inputs.cpu]]
        name_override = "cpu"
        percpu = true
        totalcpu = true
        collect_cpu_time = false
        report_active = false
      [[inputs.disk]]
        name_override = "disk"
        ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
      [[inputs.mem]]
        name_override = "mem"
      [[inputs.swap]]
        name_override = "swap"
      [[inputs.file]]
        files = ["/sys/class/thermal/thermal_zone0/temp"]
        name_override = "cpu_temperature"
        data_format = "value"
        data_type = "integer"
      [[inputs.exec]]
        name_override = "gpu_temperature"
        commands = [ "/usr/bin/vcgencmd measure_temp" ]
        data_format = "grok"
        grok_patterns = ["%{NUMBER:value:float}"]
      [[inputs.net]]
        name_override = "net"
        interfaces = ["eth0"]
      [[inputs.netstat]]
        name_override = "netstat"
      [[inputs.ping]]
        urls = ["www.google.com"] # required
        count = 4
        interface = "eth0"
        name_override = "google_ping"
      [[inputs.docker]]
        name_override = "docker"
        endpoint = "unix:///var/run/docker.sock"
      [[inputs.dns_query]]
        servers = ["8.8.8.8"]
        domains = ["."]
        record_type = "A"
        timeout = 10
        name_override = "google_dns"
      [[inputs.kernel]]
        name_override = "kernel"
      [[inputs.system]]
        name_override = "system"
      [[inputs.processes]]
        name_override = "processes"
      [[inputs.diskio]]
        name_override = "diskio"
    owner: root:root
    permissions: '0644'
    path: /home/akkapi/telegraf.conf

  - content: |
      # Telegraf Configuration
      #
      # Telegraf is entirely plugin driven. All metrics are gathered from the
      # declared inputs, and sent to the declared outputs.
      #
      # Plugins must be declared in here to be active.
      # To deactivate a plugin, comment out the name and any variables.
      #
      # Use 'telegraf -config telegraf.conf -test' to see what metrics a config
      # file would generate.
      #
      # Environment variables can be used anywhere in this config file, simply surround
      # them with ${}. For strings the variable must be within quotes (ie, "${STR_VAR}"),
      # for numbers and booleans they should be plain (ie, ${INT_VAR}, ${BOOL_VAR})
      
      
      [global_tags]
      [agent]
        interval = "10s"
        round_interval = true
        metric_batch_size = 1000
        metric_buffer_limit = 10000
        collection_jitter = "0s"
        flush_interval = "10s"
        flush_jitter = "0s"
        precision = ""
        hostname = ""
        omit_hostname = false
      
      [[outputs.influxdb]]
        namepass = ["smappee-data-test"]
        alias = "smappee-out"
        urls = ["http://{{ ds.meta_data.influxdb_server_node }}:{{ ds.meta_data.influxdb_server_port }}"]
        database = "smappee_test"
        username = "demo"
        password = "demo"
      
      
      [[inputs.mqtt_consumer]]
        alias = "smappee-test"
        name_override = "smappee-data-test"
        servers = ["tcp://{{ ds.meta_data.mqtt_broker_node }}:{{ ds.meta_data.mqtt_broker_port }}"]
        topics = [
          "servicelocation/{{ ds.meta_data.smappee_solar_id }}/realtime"
        ]
        # The "host" tag is irrelevant in this use case. Drop it
        tagexclude = ["host"]
        data_format = "json_v2"
        [[inputs.mqtt_consumer.json_v2]]
          [[inputs.mqtt_consumer.json_v2.field]]
            path = "channelPowers.#(ctInput==2).power"
            rename = "consumption"
            type = "float"
          [[inputs.mqtt_consumer.json_v2.field]]
            path = "channelPowers.#(ctInput==1).power"
            rename = "solar"
            type = "float"
          [[inputs.mqtt_consumer.json_v2.field]]
            path = "voltages.#.voltage"
            type = "float"
      
      [[processors.regex]]
        namepass = ["smappee-data-test"]
        [[processors.regex.tags]]
          key = "topic"
          pattern = ".*/(.*)/.*"
          replacement = "smappee/${1}"
      
      # Keep the aggregate basicstats of each metric passing through.
      [[aggregators.basicstats]]
        namepass = ["smappee-data-test"]
        ## The period on which to flush & clear the aggregator.
        period = "60s"
      
        ## If true, the original metric will be dropped by the
        ## aggregator and will not get sent to the output plugins.
        drop_original = true
      
        ## Configures which basic stats to push as fields
        stats = ["mean"]
    owner: root:root
    permissions: '0644'
    path: /home/akkapi/smappee.conf

