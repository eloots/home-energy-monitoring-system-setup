    owner: root:staff
    permissions: '0755'
    path: /usr/local/bin/progresstracker.b64

  - content: |
      sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)"
      cat >> /home/akkapi/.zshrc <<EOF

      source /usr/share/doc/fzf/examples/key-bindings.zsh
      EOF
      echo "Set oh-my-zsh theme to amuse in .zshrc"
      echo "Change oh-my-zsh prompt in .oh-my-zsh/themes/amuse.zsh-theme to"
      echo %{$fg_bold[green]%}%n@%m %{$fg_bold[blue]%}%~%{$reset_color%}$(git_prompt_info)  %{$fg_bold[red]%}%*%{$reset_color%}
    owner: akkapi:akkapi
    permissions: '0755'
    path: /home/akkapi/oh-my-zsh-config

# These commands will be ran once on first boot only
runcmd:
  - |
    # Fix some permissions on vchiq device
    echo 'SUBSYSTEM=="vchiq", GROUP="video", MODE="0660"' | sudo tee /etc/udev/rules.d/99-input.rules

    # Pickup the hostname changes
    systemctl restart dhcpcd
    sleep 5
    echo "Start progress tracker: $(date)"

    # Build and start initial installation progress tracker: while the initial
    # installation is running, a red LED walks across the LED strip.
    cat /usr/local/bin/progresstracker.b64 | base64 -d > /usr/local/bin/progresstracker
    chmod +x /usr/local/bin/progresstracker
    rm /usr/local/bin/progresstracker.b64
    /usr/local/bin/progresstracker -c &

    # Add cluster hosts to /etc/hosts
    cat /home/akkapi/cluster-hosts >> /etc/hosts
    rm /home/akkapi/cluster-hosts
    sleep 10
    apt-get update

    # Install a few extra packages - this could be done in the package section,
    # but if we do it here, the installation progress tracker will start earlier.
    echo "Starting package installation: $(date)"
    apt-get install -y zsh tmux file jq dnsutils zip iftop net-tools libraspberrypi-bin fzf fonts-powerline

    # Configure zsh
    cp /etc/zsh/newuser.zshrc.recommended /home/akkapi/.zshrc
    chown -R akkapi:akkapi /home/akkapi

    # Install and start InfluxDB and telegraf
    echo "Starting influxdb and telegraf installation: $(date)"
    #curl -sL https://repos.influxdata.com/influxdb.key | apt-key add -
    #echo "deb https://repos.influxdata.com/$(lsb_release -i -s | tr '[:upper:]' '[:lower:]') $(lsb_release -c -s) stable" | tee /etc/apt/sources.list.d/influxdb.list
    wget -q https://repos.influxdata.com/influxdata-archive_compat.key
    echo '393e8779c89ac8d958f81f942f9ad7fb82a25e133faddaf92e15b16e6ac9ce4c influxdata-archive_compat.key' | sha256sum -c && cat influxdata-archive_compat.key | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg > /dev/null
    echo 'deb [signed-by=/etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg] https://repos.influxdata.com/debian stable main' | sudo tee /etc/apt/sources.list.d/influxdata.list
    apt-get update
    apt-get install -y influxdb telegraf
    sudo systemctl unmask influxdb.service
    service influxdb start

    # Install and start EMQX
    echo "Starting EMQX installation: $(date)"
    curl -s https://assets.emqx.com/scripts/install-emqx-deb.sh | bash
    apt-get install -y emqx
    service emqx start

    # Install and start Grafana
    echo "Starting Grafana installation: $(date)"
    wget -q -O - https://packages.grafana.com/gpg.key | apt-key add -
    echo "deb https://packages.grafana.com/oss/deb stable main" | tee -a /etc/apt/sources.list.d/grafana.list
    apt-get update
    apt-get install -y grafana
    /bin/systemctl daemon-reload
    /bin/systemctl enable grafana-server
    /bin/systemctl start grafana-server

    # Set telegraph configuration
    echo "Starting telegraf configuration: $(date)"
    mv /home/akkapi/telegraf.conf /etc/telegraf/telegraf.conf
    mv /home/akkapi/smappee-2.conf /etc/telegraf/telegraf.d
    mv /home/akkapi/smappee.conf /etc/telegraf/telegraf.d
    cp /etc/telegraf/raspberry-pi.conf /etc/telegraf/telegraf.conf

    # Adapt some settings for telegraf and start telegraf
    usermod -aG docker telegraf
    usermod -aG video telegraf
    /usr/sbin/setcap 'cap_net_admin,cap_net_raw+ep' $(which ping)
    /bin/systemctl enable telegraf
    /bin/systemctl start telegraf

    # Install OpenJDK 11
    echo "Starting Java installation: $(date)"
    apt-get install -y openjdk-11-jdk

    # configuring InfluxDB
    echo "Configuring InfluxDB $(date)"
    sudo -u akkapi influx <<ENDCFGINFLUX
    create database {{ ds.meta_data.influx_db1 }};
    create database {{ ds.meta_data.influx_db2 }};
    create database {{ ds.meta_data.influx_db3 }};
    create database {{ ds.meta_data.influx_db4 }};
    create user {{ ds.meta_data.influx_user }} with password '{{ ds.meta_data.influx_passwd }}' with all privileges;
    ENDCFGINFLUX
    
    # Install oh-my-zsh on akkapi account
    wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O /tmp/install-oh-my-zsh
    chmod +x /tmp/install-oh-my-zsh
    sudo -u akkapi -g akkapi sh /tmp/install-oh-my-zsh
    # Set the oh-my-zsh theme
    sed -i 's/ZSH_THEME=.*/ZSH_THEME="amuse"/' /home/akkapi/.zshrc
    # Enable fzf in zsh
    echo "source /usr/share/doc/fzf/examples/key-bindings.zsh" >> /home/akkapi/.zshrc
    # Change the zsh prompt to also print the hostname
    sed -i 's/%~%{$reset_color%}$(git_prompt_info)/%n@%m %{$fg_bold[blue]%}%~%{$reset_color%}$(git_prompt_info)/' /home/akkapi/.oh-my-zsh/themes/amuse.zsh-theme


    # Send SIGTERM to progress tracker - all LEDs switch to green
    pkill progresstracker

